{%- if site.texture.analytics_id -%}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.texture.analytics_id }}"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() { dataLayer.push(arguments); }
	gtag('js', new Date());

	gtag('config', '{{ site.texture.analytics_id }}');
</script>
{%- endif -%}


<footer class="footer">
	<div class="footer__content">
		<span class="footer__content-about"> <a href="{{site.url}}/posts/acerca-de">Acerca de</a></span>
		<span class="footer__content-copy">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}.</span>
	</div>
</footer>

</script>
{%- endif -%}
